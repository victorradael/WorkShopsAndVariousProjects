

    {% for idea in ideas %}
    <div class="ideia">
        <img src="{{idea.img}}" alt="Image of Developer">

        <div class="content">
            <h3>
                {{idea.title}}
            </h3>

            <p>
                {{idea.category}}
            </p>
            <div class="description">
                {{idea.description}}
            </div>
            <a href="{{idea.url}}" target="_blank">Ir para Ideia</a>


        </div>
    </div>
    {%endfor%}
