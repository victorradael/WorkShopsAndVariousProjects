<div id="modal" class="hide">
    <div class="content">
        <h1>Nova Ideia</h1>

        <form action="/" method="POST" onsubmit="checkFields(event)">

            <div class="input-wrapper">
                <label for="title">Titulo da Ideia</label>
                <input type="text" name="title">
            </div>

            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category">
            </div>

            <div class="input-wrapper">
                <label for="image_url">Link da Imagem</label>
                <input type="url" name="image_url">
            </div>
            <div class="input-wrapper">
                <label for="description">Digite uma descricao para essa ideia</label>
                <textarea name="description" cols="30" rows="10"></textarea>
            </div>
            <div class="input-wrapper">
                <label for="link">Link da Ideia</label>
                <input type="url" name="link">
            </div>

            <a href="#" onclick="onOff()">Voltar</a>

            <button>Salvar</button>

        </form>
    </div>
</div>
